<!DOCTYPE html>
<html>
    <head>
            <title>
                WebGL - Three.Js
            </title>
            <body >
            <link rel="stylesheet" href="./styles.css">
            <script async="" src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
            <script type="importmap">
                {
                    "imports":{
                        "three": "https://unpkg.com/three@0.151.2/build/three.module.js",
                        "FBXLoader" : "https://unpkg.com/three@0.151.2/examples/jsm/loaders/FBXLoader.js",
                        "PointerLockControls" : "https://unpkg.com/three@0.151.2/examples/jsm/controls/PointerLockControls.js",
                        "TWEENJS" : "https://unpkg.com/three@0.139.0/examples/jsm/libs/tween.module.min.js",
                        "FontLoader": "https://unpkg.com/three@0.151.2/examples/jsm/loaders/FontLoader.js",
                        "TextGeometry": "https://unpkg.com/three@0.151.2/examples/jsm/geometries/TextGeometry.js"
                    }
                }
            </script>
            <script type="module" src="./Javascript/appThree.js"></script>
            
            <button id="menuButton">Menu</button>
            <div id="allthethings" class="hide">
                <div id="resetPOS"><p>RESET POSITION</p></div>
                <div id="resetLVL"><p>RESET LEVEL</p></div>
                <div id="credits"><p>CREDITS</p></div>
                <div id="quit"><p>BACK TO GAME</p></div>
              </div>

              <div id="tudo" class="hide" >

                <div class="gameover">
                <p> GAME </p>
                <p> OVER </p>
                </div>
              
                <div class="continue"> <p> CONTINUE? </p> </div>
              
                <div class="opcoes">
                  <div id ="optY" class="yes"> <a href="#"> YES </a> </div>
                  <div id ="optN" class="no"> <a href="#"> NO </a> </div>
                </div>
              
              </div>
            
              <script>
                var menu = document.getElementById('allthethings');

                document.getElementById('menuButton').addEventListener('click', function() {
                  menu.classList.toggle('hide');
                });

                document.getElementById('quit').addEventListener('click', function() {
                  menu.classList.toggle('hide');
                });
              </script>
        </body>
    </head>
</html>
